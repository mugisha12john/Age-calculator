<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body class="bg-red-50 font-poppins">
    <div
      class="container w-2/5 mx-auto p-8 bg-white rounded-2xl my-52 shadow-lg relative"
    >
      <form id="myForm" class="flex items-center gap-6 mb-8">
        <div class="flex flex-col gap-2">
          <label for="day" class="font-bold text-sm text-gray-500">DAY</label>
          <input
            type="text"
            id="day"
            placeholder="DD"
            class="p-3 w-24 rounded-xl text-xl border-1 border-blue-100 text-gray-500 placeholder:text-gray-500 placeholder:font-bold"
          />
          <small class="error-text">This field is required</small>
        </div>
        <div class="flex flex-col gap-2">
          <label for="day" class="font-bold text-sm text-gray-500">MONTH</label>
          <input
            type="text"
            id="day"
            placeholder="MM"
            class="p-3 w-24 rounded-xl text-xl border-1 border-blue-100 text-gray-500 placeholder:text-gray-500 placeholder:font-bold"
          />
          <small class="error-text">This field is required</small>
        </div>
        <div class="flex flex-col gap-2">
          <label for="day" class="font-bold text-sm text-gray-500">YEAR</label>
          <input
            type="text"
            id="day"
            placeholder="YYYY"
            class="p-3 w-24 rounded-xl text-xl border-1 border-blue-100 text-gray-500 placeholder:text-gray-500 placeholder:font-bold"
          />
          <small class="error-text">This field is required</small>
        </div>
        <button>
          <img
            src="../assets/images/icon-arrow.svg"
            class="mt-8 cursor-pointer bg-purple-500 p-2 rounded-full text-4xl absolute right-8 top-26"
            alt=""
            srcset=""
          />
        </button>
      </form>

      <hr class="border-1 border-gray-300 h-px w-[90%]" />

      <div
        class="result mt-10 text-6xl font-extrabold text-black flex flex-cols gap-8"
      >
        <div><strong id="result-day"> --</strong> years</div>
        <div><strong id="result-month">--</strong> months</div>
        <div><strong id="result-year">--</strong> days</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
