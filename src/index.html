<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="card bg-amber-500 font-bold text-3xl">
      <form id="myForm" class="inputs">
        <div class="input-group">
          <label for="day">DAY</label>
          <input type="text" id="day" placeholder="DD" />
          <small class="error-text"></small>
        </div>
        <div class="input-group">
          <label for="month">MONTH</label>
          <input type="text" id="month" placeholder="MM" />
          <small class="error-text"></small>
        </div>
        <div class="input-group">
          <label for="year">YEAR</label>
          <input type="text" id="year" placeholder="YYYY" />
          <small class="error-text"></small>
        </div>
        <button type="submit" class="arrow-button"></button>
      </form>

      <hr />

      <div class="result">
        <div><strong id="result-day"> --</strong> years</div>
        <div><strong id="result-month">--</strong> months</div>
        <div><strong id="result-year">--</strong> days</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jean Baptise MUGISHA</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
